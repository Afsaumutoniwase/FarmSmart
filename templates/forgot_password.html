<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FarmSmart</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" href="{{ url_for('static', filename='img/loader.png') }}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body>
    {% include 'flash_messages.html' %}
    
    <div class="login-page">  

        <div class="form">
            <div class="flex justify-center mb-6">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="FarmSmart Logo" class="h-5">
            </div>
            <section id="forgot-password-form">
                <form class="login-form" action="{{ url_for('forgot_password') }}" method="POST">
                    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Forgot Password</h2>
                    <p style="text-align: center; margin-bottom: 20px; color: #666; font-size: 14px;">
                        Enter your email address and we'll send you instructions to reset your password.
                    </p>
                    <input type="email" name="email" placeholder="Enter your email" required/>
                    <button type="submit">Send Reset Link</button>
                    <p class="message">
                        <a href="{{ url_for('login') }}">Back to Login</a>
                    </p>
                </form>
            </section>
        </div>
    </div>

    <div id="chatbot-widget" class="chatbot-widget">
        <button class="chatbot-toggle" aria-label="Open chat" title="Chat with EzaSmart AI Assistant">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EzaSmart">
        </button>
        <div class="chatbot-panel">
            <div class="chatbot-header">
                <span>EzaSmart Assistant</span>
                <button class="chatbot-close" aria-label="Close">Ã—</button>
            </div>
            <div class="chatbot-messages"></div>
            <div class="chatbot-input-area">
                <textarea class="chatbot-input" placeholder="Ask about hydroponics..." rows="1"></textarea>
                <button class="chatbot-send">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>

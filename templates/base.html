<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='img/loader.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth page transitions */
        body {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .page-transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .transition-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>{% block title %}Dashboard{% endblock %}</title>
</head>
<body>
    <!-- Page Transition Overlay -->
    <div class="page-transition-overlay" id="page-transition">
        <div class="transition-spinner"></div>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
        <i class="bi bi-list"></i>
    </button>
    
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Page Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <!-- EzaSmart Hydroponics Chatbot -->
    <div id="chatbot-widget" class="chatbot-widget">
        <button class="chatbot-toggle" aria-label="Open chat" title="Chat with EzaSmart AI Assistant">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EzaSmart">
        </button>
        <div class="chatbot-panel">
            <div class="chatbot-header">
                <span>EzaSmart Assistant</span>
                <button class="chatbot-close" aria-label="Close">Ã—</button>
            </div>
            <div class="chatbot-messages"></div>
            <div class="chatbot-input-area">
                <textarea class="chatbot-input" placeholder="Ask about hydroponics..." rows="1"></textarea>
                <button class="chatbot-send">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    
    <!-- Page Transition Script -->
    <script>
        // Smooth page transitions
        document.addEventListener('DOMContentLoaded', function() {
            const transitionOverlay = document.getElementById('page-transition');
            
            // Fade out overlay on page load
            setTimeout(() => {
                transitionOverlay.classList.remove('active');
            }, 100);
            
            // Add smooth transition to all navigation links
            const links = document.querySelectorAll('a:not([target="_blank"]):not([href^="#"]):not(.no-transition)');
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    
                    // Skip if it's a javascript link or external
                    if (!href || href === '#' || href.startsWith('javascript:') || 
                        this.hostname !== window.location.hostname) {
                        return;
                    }
                    
                    e.preventDefault();
                    
                    // Show transition overlay
                    transitionOverlay.classList.add('active');
                    
                    // Navigate after a brief delay
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                });
            });
            
            // Handle browser back/forward buttons
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    transitionOverlay.classList.remove('active');
                }
            });
        });
    </script>
    
    <!-- Mobile Menu Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (menuToggle && sidebar) {
                // Create overlay
                const overlay = document.createElement('div');
                overlay.className = 'sidebar-overlay';
                document.body.appendChild(overlay);
                
                // Toggle menu
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('mobile-open');
                    overlay.classList.toggle('active');
                    
                    // Change icon
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('mobile-open')) {
                        icon.className = 'bi bi-x-lg';
                    } else {
                        icon.className = 'bi bi-list';
                    }
                });
                
                // Close menu when clicking overlay
                overlay.addEventListener('click', function() {
                    sidebar.classList.remove('mobile-open');
                    overlay.classList.remove('active');
                    const icon = menuToggle.querySelector('i');
                    icon.className = 'bi bi-list';
                });
                
                // Close menu when clicking a link
                const menuLinks = sidebar.querySelectorAll('.menu-item');
                menuLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('mobile-open');
                            overlay.classList.remove('active');
                            const icon = menuToggle.querySelector('i');
                            icon.className = 'bi bi-list';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>

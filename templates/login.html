<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" href="{{ url_for('static', filename='img/loader.png') }}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body>
    {% include 'flash_messages.html' %}
    
    <div class="login-page">  

        <div class="form">
            <div class="flex justify-center mb-6">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EzaSmart Logo" class="h-5">
            </div>
            <section id="register-form">
                <form class="register-form" action="{{ url_for('login') }}" method="POST">
                    <input type="hidden" name="form_type" value="register"/>
                    <input type="text" name="username" placeholder="name" required/>
                    <input type="password" name="password" placeholder="password" required/>
                    <input type="text" name="email" placeholder="email address" required/>

                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <button type="submit">create</button>
                    <p class="message">Already registered? <a href="#login-form">Sign In</a></p>
                </form>
            </section>
            <section id="login-form">
                <form class="login-form" action="{{ url_for('login') }}" method="POST">
                    <input type="hidden" name="form_type" value="login"/>
                    <input type="email" name="email" placeholder="email" required/>
                    <input type="password" name="password" placeholder="password" required/>
                    <button type="submit">login</button>
                    <p class="message">Not registered? <a href="#register-form">Create an account</a></p>
                    <p class="message"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
                </form>
            </section>
        </div>
    </div>
<script>
    $('.message a').click(function(){
    $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
 });
</script>
  <div id="chatbot-widget" class="chatbot-widget">
    <button class="chatbot-toggle" aria-label="Open chat" title="Chat with EzaSmart AI Assistant">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EzaSmart">
    </button>
    <div class="chatbot-panel">
      <div class="chatbot-header">
        <span>EzaSmart Assistant</span>
        <button class="chatbot-close" aria-label="Close">Ã—</button>
      </div>
      <div class="chatbot-messages"></div>
      <div class="chatbot-input-area">
        <textarea class="chatbot-input" placeholder="Ask about hydroponics..." rows="1"></textarea>
        <button class="chatbot-send">Send</button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>

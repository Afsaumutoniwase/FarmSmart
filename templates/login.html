<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="login-page">
        <!-- Flash messages section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <div class="form">
            <section id="register-form">
                <form class="register-form" action="{{ url_for('login') }}" method="POST">
                    <input type="hidden" name="form_type" value="register"/>
                    <input type="text" name="username" placeholder="name" required/>
                    <input type="password" name="password" placeholder="password" required/>
                    <input type="text" name="email" placeholder="email address" required/>

                    <!-- Dropdown for Role -->
                    <select name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="farmer">Farmer</option>
                        <option value="expert">Expert</option>
                    </select>
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <button type="submit">create</button>
                    <p class="message">Already registered? <a href="#login-form">Sign In</a></p>
                </form>
            </section>
            <section id="login-form">
                <form class="login-form" action="{{ url_for('login') }}" method="POST">
                    <input type="hidden" name="form_type" value="login"/>
                    <input type="email" name="email" placeholder="email" required/>
                    <input type="password" name="password" placeholder="password" required/>
                    <button type="submit">login</button>
                    <p class="message">Not registered? <a href="#register-form">Create an account</a></p>
                </form>
            </section>
        </div>
    </div>
<script src="../static/js/login.js"></script>
</body>
</html>

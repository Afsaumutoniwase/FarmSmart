{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="user-profile">
    <div class="py-4 rounded-2xl shadow-lg mb-6" style="background: linear-gradient(135deg, #28844b 0%, #72BF78 100%);">
        <div class="text-center py-2">
            <h1 class="text-5xl font-extrabold text-white drop-shadow-md">Your Profile</h1>
            <p class="text-xl mt-3 font-medium text-white">
                View and update your profile information here.
            </p>
        </div>
    </div>

    <div class="text-center mb-6">
        <div class="flex flex-col items-center">
            <img src="{{ url_for('static', filename='img/' + user.profile_image_url) }}" 
                alt="Profile Image" id="profileImagePreview" width="180" height="180" class="rounded-full mb-4" style="border: 4px solid #72BF78;">
            <div class="mt-2">
                <label for="profile_image" class="cursor-pointer inline-flex items-center px-6 py-3 rounded-lg text-white font-semibold transition" style="background: linear-gradient(135deg, #28844b 0%, #72BF78 100%);" onmouseover="this.style.opacity='0.9'" onmouseout="this.style.opacity='1'">
                    <i class="bi bi-camera-fill mr-2"></i>
                    Change Photo
                </label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*" class="hidden" onchange="previewImage(event)">
            </div>
        </div>
    </div>

    <!-- Editable Profile Form -->
    <form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data" class="space-y-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="space-y-2">
                <label for="username" class="text-base font-semibold" style="color: #387F39;">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 rounded-md text-base" style="border: 2px solid #A2CA71;" value="{{ user.username }}" readonly>
            </div>
            
            <div class="space-y-2">
                <label for="email" class="text-base font-semibold" style="color: #387F39;">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 rounded-md text-base" style="border: 2px solid #A2CA71;" value="{{ user.email }}" readonly>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="space-y-2">
                <label for="role" class="text-base font-semibold" style="color: #387F39;">Role</label>
                <input type="text" id="role" name="role" class="w-full p-3 rounded-md text-base" style="border: 2px solid #A2CA71;" value="{{ user.role }}" readonly>
            </div>
            
            <div class="space-y-2">
                <label for="gender" class="text-base font-semibold" style="color: #387F39;">Gender</label>
                <input type="text" id="gender" name="gender" class="w-full p-3 rounded-md text-base" style="border: 2px solid #A2CA71;" value="{{ user.gender }}" readonly>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="space-y-2">
                <label for="address" class="text-base font-semibold" style="color: #387F39;">Address</label>
                <input type="text" id="address" name="address" class="w-full p-3 rounded-md text-base" style="border: 2px solid #72BF78;" value="{{ user.address }}">
            </div>
            
            <div class="space-y-2">
                <label for="phone" class="text-base font-semibold" style="color: #387F39;">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="w-full p-3 rounded-md text-base" style="border: 2px solid #72BF78;" value="{{ user.phone }}">
            </div>
        </div>
        
        <button type="submit" class="w-full py-3 text-white rounded-md transition text-lg font-semibold" style="background: linear-gradient(135deg, #28844b 0%, #1f6938 100%);" onmouseover="this.style.opacity='0.9'" onmouseout="this.style.opacity='1'">Save Changes</button>
    </form>
</div>

<script>
function previewImage(event) {
    const input = event.target;
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profileImagePreview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>

{% endblock %}

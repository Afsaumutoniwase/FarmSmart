{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="flex flex-col items-center text-center">
    <h1 class="text-3xl font-semibold mb-6">Profile</h1>
    <h4 class="text-gray-600 mb-6">View and update your profile information here.</h4>
</div>


<div class="text-center">
    <div class="flex flex-col items-center">
        <img src="{{ url_for('static', filename='img/' + user.profile_image_url) }}" 
             alt="Profile Image" id="profileImage" width="150" height="150" class="rounded-full border border-gray-300 mb-4">
    </div>
</div>

<!-- Editable Profile Form -->
<form method="POST" action="{{ url_for('profile') }}" class="space-y-4">
    <div class="space-y-2">
        <label for="username" class="text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-md" value="{{ user.username }}" readonly>
    </div>
    
    <div class="space-y-2">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" value="{{ user.email }}" readonly>
    </div>
    
    <div class="space-y-2">
        <label for="role" class="text-sm font-medium text-gray-700">Role</label>
        <input type="text" id="role" name="role" class="w-full p-3 border border-gray-300 rounded-md" value="{{ user.role }}" readonly>
    </div>
    <div class="space-y-2">
        <label for="gender" class="text-sm font-medium text-gray-700">Gender</label>
        <input type="text" id="gender" name="gender" class="w-full p-3 border border-gray-300 rounded-md" value="{{ user.gender }}" readonly>
    </div>
    
    <div class="space-y-2">
        <label for="address" class="text-sm font-medium text-gray-700">Address</label>
        <input type="text" id="address" name="address" class="w-full p-3 border border-gray-300 rounded-md" value="{{ user.address }}">
    </div>
    
    <div class="space-y-2">
        <label for="phone" class="text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-md" value="{{ user.phone }}">
    </div>
    
    <button type="submit" class="w-full py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition">Save Changes</button>
</form>
{% endblock %}
